        with:
          path: my_artifacts

      - name: Fetch data storage branch
        run: |
          git fetch --all

      - name: Select persistent DB (rotate if near GitHub limit)
        shell: bash
        run: |
          set -euo pipefail

          if ! command -v sqlite3 >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y sqlite3
          fi

          DB_DIR="TSF/data_storage"
          DB_PREFIX="MemoryEfficientTestResultData"
          LIMIT_BYTES=$((90 * 1024 * 1024))
          today=$(date -u +%F)

          echo "[info] Storage branch: origin/save_historical_data"
          echo "[info] Rotation threshold: ${LIMIT_BYTES} bytes (~90 MB)"
          echo "[info] Today (UTC): ${today}"

          candidates="$(git ls-tree -r --name-only origin/save_historical_data "$DB_DIR" \
            | grep -E "^${DB_DIR}/${DB_PREFIX}_[0-9]{4}-[0-9]{2}-[0-9]{2}(_[0-9]{3})?\.db$" \
            | sort || true)"

          latest="$(printf "%s\n" "${candidates}" | tail -n 1 || true)"
          mkdir -p "$DB_DIR"

          if [ -z "${latest}" ]; then
            new="${DB_DIR}/${DB_PREFIX}_${today}.db"
            sqlite3 "$new" "PRAGMA user_version = 1;"
            echo "TSF_PERSIST_DB=${new}" >> "$GITHUB_ENV"
            echo "[info] No existing DB found -> created initial DB: ${new}"
            exit 0
          fi

          echo "[info] Latest DB in storage: ${latest}"
          git checkout origin/save_historical_data -- "$latest"

          size="$(stat -c%s "$latest")"
          echo "[info] Latest DB size: ${size} bytes"

          if [ "$size" -ge "$LIMIT_BYTES" ]; then
            base="${DB_DIR}/${DB_PREFIX}_${today}.db"
            new="$base"

            if [ -e "$new" ]; then
              i=1
              while [ -e "${DB_DIR}/${DB_PREFIX}_${today}_$(printf '%03d' "$i").db" ]; do
                i=$((i+1))
              done
              new="${DB_DIR}/${DB_PREFIX}_${today}_$(printf '%03d' "$i").db"
            fi

            sqlite3 "$new" "PRAGMA user_version = 1;"
            latest="$new"
            echo "[info] Rotation triggered -> new DB: ${latest}"
          else
            echo "[info] Rotation not needed."
          fi

          echo "TSF_PERSIST_DB=${latest}" >> "$GITHUB_ENV"
          echo "[info] Using persistent DB: ${latest}"

      - name: append test data
        run: |
          python3 TSF/scripts/capture_test_data_memory_sensitive.py successful

      - name: Commit and push persistent DB (no stash)
        if: github.event_name == 'schedule' || (github.event_name == 'push' && github.ref_name == 'main')
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${TSF_PERSIST_DB:-}" ]; then
            echo "::error::TSF_PERSIST_DB is not set. Did 'Select persistent DB' run successfully?"
            exit 1
          fi

          # Backup updated DB out of the repo
          DB_BACKUP="${RUNNER_TEMP}/$(basename "$TSF_PERSIST_DB")"
          cp "$TSF_PERSIST_DB" "$DB_BACKUP"

          # Clean workspace to allow branch switch reliably
          git reset --hard
          git clean -fd

          # Ensure storage branch exists locally (create from remote if present)
          if git show-ref --verify --quiet refs/remotes/origin/save_historical_data; then
            git checkout -B save_historical_data origin/save_historical_data
          else
            git checkout --orphan save_historical_data
            git rm -rf . || true
            git commit --allow-empty -m "Initialize storage branch"
            git push origin save_historical_data
          fi

          mkdir -p "$(dirname "$TSF_PERSIST_DB")"
          cp "$DB_BACKUP" "$TSF_PERSIST_DB"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$TSF_PERSIST_DB"
          git commit -m "Save test data" || echo "No test data to be saved"
          git push origin save_historical_data

      - name: Collect test report
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p test_report

          # Preferred: snapshot DB written to RUNNER_TEMP by the python script
          if [ -f "${RUNNER_TEMP}/MemoryEfficientTestResults.db" ]; then
            cp "${RUNNER_TEMP}/MemoryEfficientTestResults.db" test_report/MemoryEfficientTestResults.db
          # Fallback (in case script still writes into repo)
          elif [ -f "MemoryEfficientTestResults.db" ]; then
            cp "MemoryEfficientTestResults.db" test_report/MemoryEfficientTestResults.db
          else
            echo "No test-results DB found."
          fi

      - name: Upload test report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: publish_data_artifact
          path: test_report/

