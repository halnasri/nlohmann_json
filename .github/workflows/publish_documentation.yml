name: Documentation

on:
  workflow_call:
    inputs:
      artifact_id:
        description: 'Unique identifier for artifacts to be loaded'
        required: true
        type: string

permissions:
  contents: read

jobs:
  run-trudag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Load ubuntu-artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: ${{ inputs.artifact_id }}
          path: artifacts/

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11.2'

      # trudag version v2025.10.22
      - name: Install trudag and dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y graphviz
          pip install --require-hashes -r .devcontainer/S-CORE/requirements.txt
          pip install git+https://gitlab.com/CodethinkLabs/trustable/trustable@83b4023d7e2bd2b984db2c81543266ce09a7cbf7

      - name: Install tools
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq gh sqlite3

      - name: Authenticate with GitHub CLI
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Fetch all refs
        shell: bash
        run: |
          set -euo pipefail
          git fetch --all --prune

      - name: Fetch open issues labelled as bug from nlohmann/json (generate misbehaviours file)
        shell: bash
        run: |
          set -euo pipefail

          # Define variables
          REPO="nlohmann/json"
          OUTPUT_FILE="TSF/misbehaviours.md"

          # Check if the target repository is reachable
          if ! gh repo view "$REPO" --json name -q .name >/dev/null; then
            echo "Could not reach the target repository ($REPO). Aborting workflow."
            exit 1
          fi

          # Fetch open/closed issues
          gh issue list --repo "$REPO" --state open   --limit 10000 --json number,title,state,createdAt,url,labels > raw_open_issues.json
          gh issue list --repo "$REPO" --state closed --limit 10000 --json number,title,state,createdAt,url,labels > raw_closed_issues.json

          # Generate misbehaviours list (file ends up in TSF/misbehaviours.md)
          python3 TSF/scripts/generate_list_of_misbehaviours.py > "$OUTPUT_FILE"

      - name: Select persistent scoring DB (rotate if near GitHub limit)
        id: select_db
        shell: bash
        run: |
          set -euo pipefail

          DB_DIR="TSF/data_storage"
          DB_PREFIX="TrustableScoring"
          LIMIT_BYTES=$((90 * 1024 * 1024))  # 90 MiB
          today=$(date -u +%F)

          echo "[info] Storage branch: origin/save_historical_data"
          echo "[info] Rotation threshold: ${LIMIT_BYTES} bytes"
          echo "[info] Today (UTC): ${today}"

          # Find newest DB filename on the storage branch
          candidates="$(git ls-tree -r --name-only origin/save_historical_data "$DB_DIR" \
            | grep -E "^${DB_DIR}/${DB_PREFIX}_[0-9]{4}-[0-9]{2}-[0-9]{2}(_[0-9]{3})?\.db$" \
            | sort || true)"
          latest="$(printf "%s\n" "${candidates}" | tail -n 1 || true)"

          mkdir -p "$DB_DIR"

          if [ -z "${latest}" ]; then
            latest="${DB_DIR}/${DB_PREFIX}_${today}.db"
            sqlite3 "$latest" "PRAGMA user_version = 1;"
            echo "[info] No existing scoring DB -> created: $latest"
          else
            echo "[info] Latest scoring DB in storage: ${latest}"
            git checkout origin/save_historical_data -- "$latest"

            size="$(stat -c%s "$latest")"
            echo "[info] Current scoring DB size: ${size} bytes"

            if [ "$size" -ge "$LIMIT_BYTES" ]; then
              base="${DB_DIR}/${DB_PREFIX}_${today}.db"
              new="$base"

              if [ -e "$new" ]; then
                i=1
                while [ -e "${DB_DIR}/${DB_PREFIX}_${today}_$(printf '%03d' "$i").db" ]; do
                  i=$((i+1))
                done
                new="${DB_DIR}/${DB_PREFIX}_${today}_$(printf '%03d' "$i").db"
              fi

              sqlite3 "$new" "PRAGMA user_version = 1;"
              latest="$new"
              echo "[info] Rotation triggered -> new DB: $latest"
            else
              echo "[info] Rotation not needed."
            fi
          fi

          echo "TSF_SCORING_DB=${latest}" >> "$GITHUB_ENV"
          echo "db_path=${latest}" >> "$GITHUB_OUTPUT"
          echo "[info] Using scoring DB: ${latest}"

      - name: Generate trudag report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TSF_SCORING_DB: ${{ steps.select_db.outputs.db_path }}
        shell: bash
        run: |
          set -euo pipefail

          echo "[verify] TSF_SCORING_DB='$TSF_SCORING_DB'"
          test -n "$TSF_SCORING_DB"
          test -f "$TSF_SCORING_DB"
          sqlite3 "$TSF_SCORING_DB" "PRAGMA user_version;" >/dev/null

          # Ensure trudag imports the correct data_store module from this repo
          export PYTHONPATH="${GITHUB_WORKSPACE}/TSF/scripts:${PYTHONPATH}"
          python3 -c "import data_store, inspect; print('data_store loaded from:', inspect.getfile(data_store))"

          REPO_FULL="${{ github.repository }}"
          REPO_NAME="${REPO_FULL#*/}"
          OWNER_NAME="${REPO_FULL%%/*}"

          TSF/scripts/generate_report.sh "https://${OWNER_NAME}.github.io/${REPO_NAME}/main"

      - name: Commit and push persistent data (no stash)
        if: github.event_name == 'schedule' || (github.event_name == 'push' && github.ref_name == 'main')
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${TSF_SCORING_DB:-}" ]; then
            echo "::error::TSF_SCORING_DB is not set. Did 'Select persistent scoring DB' run successfully?"
            exit 1
          fi

          if [ ! -f "$TSF_SCORING_DB" ]; then
            echo "::error::Scoring DB not found at: $TSF_SCORING_DB"
            exit 1
          fi

          # Backup updated DB + misbehaviours file out of the repo
          DB_BACKUP="${RUNNER_TEMP}/$(basename "$TSF_SCORING_DB")"
          cp "$TSF_SCORING_DB" "$DB_BACKUP"

          MIS_SRC="TSF/misbehaviours.md"
          MIS_BACKUP="${RUNNER_TEMP}/misbehaviours.md"
          if [ -f "$MIS_SRC" ]; then
            cp "$MIS_SRC" "$MIS_BACKUP"
          fi

          # Clean workspace to allow branch switch reliably
          git reset --hard
          git clean -fd

          # Ensure storage branch exists locally (create from remote if present)
          if git show-ref --verify --quiet refs/remotes/origin/save_historical_data; then
            git checkout -B save_historical_data origin/save_historical_data
          else
            git checkout --orphan save_historical_data
            git rm -rf . || true
            git commit --allow-empty -m "Initialize storage branch"
            git push origin save_historical_data
          fi

          mkdir -p "$(dirname "$TSF_SCORING_DB")"
          cp "$DB_BACKUP" "$TSF_SCORING_DB"

          if [ -f "$MIS_BACKUP" ]; then
            mkdir -p "$(dirname "$MIS_SRC")"
            cp "$MIS_BACKUP" "$MIS_SRC"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$TSF_SCORING_DB" || true
          if [ -f "$MIS_SRC" ]; then
            git add "$MIS_SRC"
          fi

          git commit -m "Update scoring DB and misbehaviours" || echo "No changes to commit"
          git push origin save_historical_data

      - name: Upload trudag artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: trudag-report-${{ github.sha }}
          path: TSF/docs/generated/
          if-no-files-found: error

  build-docs:
    needs: run-trudag
    # the eclipse-score/cicd-workflow docs.yml is adjusted to download the trudag report artifact before building the documentation
    uses: ./.github/workflows/docs.yml
    permissions:
      contents: write
      pages: write
      pull-requests: write
      id-token: write
    with:
      bazel-target: "//:docs -- --github_user=${{ github.repository_owner }} --github_repo=${{ github.event.repository.name }}"
      retention-days: 3
